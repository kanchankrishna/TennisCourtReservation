<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask for Help</title>
    <link rel="stylesheet" href="/static/help.css" />
  </head>
  <body>
    <h1>Ask your Questions here!</h1>
    <h2>
      Contact kanchankrishna1063@gmail.com, and she will get back to you ASAP.
    </h2>
    <form method="POST" name="contact_form" action="/savequestions">
      <input name="email" placeholder="email" type="text" />
      <input name="message" placeholder="message" type="text" />
      <input type="submit" value="Submit" />
    </form>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
